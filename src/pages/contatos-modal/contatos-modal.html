<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Cancelar
      </button>
    </ion-buttons>
    <ion-title>Contatos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-divider>
      Novo
    </ion-item-divider>
    <ion-item>
      <ion-label stacked>
        Nome
      </ion-label>
      <ion-input type="text" placeholder="Nome do contato"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        E-mail
      </ion-label>
      <ion-input type="email" placeholder="E-mail do contato"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Telefone
      </ion-label>
      <ion-input type="phone" placeholder="Telefone do contato"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Empresa
      </ion-label>
      <ion-input type="text" placeholder="Empresa do contato"></ion-input>
    </ion-item>
    <button ion-item>
      Criar
    </button>
  </ion-list>
  <ion-list>
    <ion-item-divider>
      Existentes
    </ion-item-divider>
